<div fxFlex fxLayout="row wrap" fxLayoutGap="10px" fxFlexAlign="start"> 
  <div fxFlex fxLayout="row wrap" fxLayout.lt-md="column">
    <div fxFlex="50%" fxFlexAlign="start">
      TITLE
    </div>
    <div fxFlex="50%" fxFlexAlign="end">
      boton
    </div>
    <div>
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef > Id </th>
          <td mat-cell *matCellDef="let horarioComida"> {{horarioComida.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let horarioComida"> {{horarioComida.name}} </td>
        </ng-container>

        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
          <td mat-cell *matCellDef="let horarioComida"> {{horarioComida.active}} </td>
        </ng-container>

        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef> Update </th>
          <td mat-cell *matCellDef="let horarioComida">
            <button mat-icon-button color="warn" (click)="redirectToUpdate(horarioComida.id)">
              <mat-icon class="mat-18">system_update</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-hader-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let horarioComida">
            <button mat-icon-button color="warn" (click)="redirectToDelete(horarioComida.id)">
              <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
