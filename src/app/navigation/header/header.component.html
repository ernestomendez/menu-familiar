<mat-toolbar color="warn">
  <mat-toolbar-row>
    <div>
      <button mat-icon-button (click)="onToggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div>
      <a routerLink="/home">Menu familiar</a>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
        <ul fxLayout fxLayoutGap="15px" class="navigation-items">
            <li>
                <a routerLink="/owner">Owner Actions</a>
            </li>
            <li>
                <a routerLink="/account">Account Actions</a>
            </li>
        </ul>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="end" fxHide.gt-xs>
        <ul fxLayout fxLayoutGap="15px" class="navigation-items">
            <li>
                <a mat-list-item [routerLink]="['/owner']" routerLinkActive="router-link-active">
                    <mat-icon>assignment_ind</mat-icon>
                </a>
            </li>
            <li>
                <a mat-list-item [routerLink]="['#']" routerLinkActive="router-link-active">
                    <mat-icon>account_balance</mat-icon>
                </a>
            </li>
        </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
